<div class="over-login-layout">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <!-- <h5 class="card-title text-center">Sign In</h5> -->
                        <h4 class="samudra-header">SAMUDRA MICROFINANCE</h4>
                        <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="signIn()">
                            <div class="form-label-group">
                                <input type="email" class="input-text-enter" id="inputUser" class="form-control"
                                    placeholder="User Id" formControlName="userName" 
                                    [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" 
                                    autofocus>
                                <label for="inputUser">User Id</label>
                                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                                    <div *ngIf="f.userName.errors.required">User id is required</div>
                                </div>
                            </div>

                            <div class="form-label-group">
                                <input type="password" class="input-text-enter" id="inputPassword" class="form-control"
                                    placeholder="Password" formControlName="password"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                    >
                                <label for="inputPassword">Password</label>
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                                in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
